<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Model Viewer 測試</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        max-width: 500px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <model-viewer
  src="car.glb"
  ios-src="car.usdz"
  alt="car 模型"
  auto-rotate
  camera-controls
  ar
  ar-modes="scene-viewer quick-look webxr"
  style="width: 100%; height: 500px;"
    ></model-viewer>
  </body>
</html>
