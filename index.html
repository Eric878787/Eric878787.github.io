<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D 模型展示 + AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        max-width: 600px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- 模型檔案：請將 Zebra.glb 與 Zebra.usdz 上傳到同一資料夾 -->
    <model-viewer
      src="Zebra.glb"              <!-- Android 與一般瀏覽器使用 -->
      ios-src="Zebra.usdz"         <!-- iOS Safari 專用 AR 模型格式 -->
      alt="3D 模型"
      auto-rotate
      camera-controls
      ar                            <!-- 啟用 AR 功能 -->
      ar-modes="scene-viewer quick-look webxr"  <!-- 支援 Android / iOS / WebXR -->
      shadow-intensity="1"
      environment-image="neutral"   <!-- 環境光設定 -->
    >
    </model-viewer>
  </body>
</html>
