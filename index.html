<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D 模型展示</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        max-width: 600px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- 這裡換成你自己的模型路徑 -->
    <model-viewer
      src="model.glb"
      alt="3D 模型"
      auto-rotate
      camera-controls
      touch-action="pan-y"
      ar
    >
    </model-viewer>
  </body>
</html>
