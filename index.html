<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D 模型選單展示</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #333;
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 1.5em;
    }
    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .thumbnail {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .thumbnail:hover {
      transform: scale(1.1);
    }
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      background: #fff;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    model-viewer.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>3D 模型展示選單</header>
  <div class="thumbnails">
    <div class="thumbnail" onclick="loadModel('Zebra')">
      <img src="zebra.jpg" alt="Zebra">
    </div>
    <div class="thumbnail" onclick="loadModel('Car')">
      <img src="car.jpg" alt="Car">
    </div>
  </div>

  <model-viewer
    id="viewer"
    src=""
    ios-src=""
    alt="選擇一個模型"
    auto-rotate
    camera-controls
    ar
    ar-modes="scene-viewer quick-look webxr"
    shadow-intensity="1"
    environment-image="neutral"
    class="visible"
  ></model-viewer>

  <script>
    // 預設加載 Zebra 模型
    window.addEventListener('DOMContentLoaded', () => {
      loadModel('Zebra');
    });

    function loadModel(name) {
      const viewer = document.getElementById("viewer");
      viewer.classList.remove("visible");
      setTimeout(() => {
        viewer.src = `${name}.glb`;
        viewer.setAttribute("ios-src", `${name}.usdz`);
        viewer.setAttribute("alt", `${name} 模型`);
        viewer.classList.add("visible");
      }, 300);
    }
  </script>
</body>
</html>
